<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- https://getbootstrap.com/docs/4.0/components/forms/#help-text -->
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <div class="position-absolute top-50 start-50 translate-middle">
    <div> <!-- text-center -->
            <h1>The Magic Calculator!</h1>
    </div>
    <!--<div class="position-absolute top-50 start-50 translate-middle">-->
        <div class="col-auto">
        <form action="calculate" method="post">
            <table class="table w-auto table-primary table-responsive">
                <tr>
                    <td>Enter First Number</td>
                    <td><input type="number" name="number1" placeholder="number1"/></td>
                </tr>
                <tr>
                    <td>Enter Second Number</td>
                    <td><input type="number" name="number2" placeholder="number2"/></td>
                </tr>
                <tr>
                    <td>Select Operation</td>
                    <td><input type="radio" id="add" name="operation" value="+"/>
                        <label for="add">+</label><br>
                        <input type="radio" id="sub" name="operation" value="-"/>
                        <label for="sub">-</label><br>
                        <input type="radio" id="mult" name="operation" value="*"/>
                        <label for="mult">*</label><br>
                        <input type="radio" id="div" name="operation" value="/"/>
                        <label for="div">/</label><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
        </div>
    <!--</div>-->
    </div>
</body>
</html>
