<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="userform" class="row g-3" method="post">
            <div class="col-md-6">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationServer01" name="fname" required/>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer02" class="form-label" >Last name</label>
                <input type="text" class="form-control" id="validationServer02" name="lname" required/>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationServer03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" name="city"/>
            </div>
            <div class="col-md-3">
                <label for="validationServer04" class="form-label" name="state">State</label>
                <div>
                    <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" name="state">
                        <option selected disabled value="">Choose...</option>
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                        <option>Idaho</option>
                        <option>Illinois</option>
                        <option>Indiana</option>
                        <option>Iowa</option>
                        <option>Kansas</option>
                        <option>Kentucky</option>
                        <option>Louisiana</option>
                        <option>Maine</option>
                        <option>Maryland</option>
                        <option>Massachusetts</option>
                        <option>Michigan</option>
                        <option>Minnesota</option>
                        <option>Mississippi</option>
                        <option>Missouri</option>
                        <option>Montana</option>
                        <option>Nebraska</option>
                        <option>Nevada</option>
                        <option>New Hampshire</option>
                        <option>New Jersey</option>
                        <option>New Mexico</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>North Dakota</option>
                        <option>Ohio</option>
                        <option>Oklahoma</option>
                        <option>Oregon</option>
                        <option>Pennsylvania</option>
                        <option>Rhode Island</option>
                        <option>South Carolina</option>
                        <option>South Dakota</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Utah</option>
                        <option>Vermont</option>
                        <option>Virginia</option>
                        <option>Washington</option>
                        <option>West Virginia</option>
                        <option>Wisconsin</option>
                        <option>Wyoming</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <label for="validationServer05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" name="zip"/>
            </div>

            <div class="col-md-4">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" placeholder="Phone" class="form-control"/>
            </div>

            <div class="col-md-3">
                <label for="validationServerUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"  name="username" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationServerPassword" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <input type="password" class="form-control" id="validationServerPassword" aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback" name="password" required>
                    <div id="validationServerPasswordFeedback" class="invalid-feedback">
                        Please choose a password.
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Email" class="form-control"/>
                </div>
            </div>

            <div class="col-md-6">
                <label>What is your hobby(ies)?</label>
                <input type="text" name="hobby" placeholder="Hobby" class="form-control"/>
            </div>

            <div class="col-md-6">
                <label>What is your favorite movie(s)?</label>
                <input type="text" name="movie" placeholder="Movie" class="form-control"/>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</body>
</html>
