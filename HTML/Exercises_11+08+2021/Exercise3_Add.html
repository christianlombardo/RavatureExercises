<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>

    <input type="number" id="numberbox1" name="numberbox1" min="1" max="1000">
    <input type="number" id="numberbox2" name="numberbox2" min="1" max="1000">

    <button type="button" onclick="add()">Add</button>

    <h1 id="sum">Sum Value is ......</h1>

    <script>

        function add() {
            let num1 = parseInt(document.getElementById("numberbox1").value);
            let num2 = parseInt(document.getElementById("numberbox2").value);

            if (Number.isInteger(num1)) {
                console.log('Integer');
            } else {
                console.log('Does NOT fit!');
            }

            let sum = num1 + num2;
            document.getElementById('sum').innerHTML = sum;
         }

    </script>

</body>
</html>
