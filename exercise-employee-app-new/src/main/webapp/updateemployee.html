<section class="vh-100">
    <form action="UpdatemployeeServlet" method="post">
        <div class="container h-100">
            <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-4"><a href="index.html" >Home</a></div>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">

                    <div class="mb-4" name="servletresult"></div>

                    <h1 class="mb-4">Update Employee</h1>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Full name</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control form-control-lg" name="fullname" required />
                                </div>
                            </div>

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Email address</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="email" class="form-control form-control-lg" placeholder="example@example.com" name="email" required />
                                </div>
                            </div>

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Country</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control form-control-lg" name="country" required />
                                </div>
                            </div>

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0 me-4">Gender: </h6>
                                </div>
                                <div class="col-md-9">
                                    <div class="col-md-5 form-check form-check-inline mb-0 me-4">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="gender"
                                                id="femaleGender"
                                                value="female"
                                        />
                                        <label class="col-md-5 form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="gender"
                                                id="maleGender"
                                                value="male"
                                        />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>
                                </div>
                            </div>

                            <div class="px-5 py-4">
                                <!--<<div class="row align-items-center pt-4 pb-3">-->
                                <button type="submit" class="btn btn-primary btn-block">Update</button>
                            </div>

                            <div class="px-5 py-4">
                                <a href="ViewEmployeeListServlet">View List</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
